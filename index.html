<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Clock Demonstration</h1>
    <main id="clockCont">
        <section class="clock" id="analog">
            <div id="dot"></div>

            <div class="aclock" id="ahrs">
            </div>

            <div class="aclock" id="amin">
            </div>

            <div class="aclock" id="asec">
            </div>

        </section>


        <section class="clock" id="digital">
            <div class="dclock" id="dhrs">hrs</div>
            <div class="dclock" id="dmin">min</div>
            <div class="dclock" id="dsec">sec</div>
<div id="ampm" style="font-size:8px;">Am</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
